<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="/" title="Inicio">Inicio</a>
    </li>

    {% if page.type == 'project' or page.type == 'page' %}
      {% if page.category.size > 0 %}
      <li>
        <a href="/{{ page.category | slugify: "latin" }}" title="{{ page.category }}">{{ page.category }}</a>
      </li>
      {% endif %}
      <li class="is-active">
        <a href="#" aria-current="page" title="{{ page.title }}">{{ page.title }}</a>
      </li>
    {% else %}
      {% if page.category.size > 0 %}
        <li class="is-active">
          <a href="#" aria-current="page" title="{{ page.category }}">{{ page.category }}</a>
        </li>
      {% endif %}
    {% endif %}
  </ul>
</nav>
